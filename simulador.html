<html>
<head>
    <title>Campo eletrico</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">   
    <script type="text/javascript" src="view/Tela.js"></script>
    <script type="text/javascript" src="view/libs/three.js"></script>
    <script type="text/javascript" src="view/libs/Projector.js"></script>
    <script type="text/javascript" src="view/libs/TrackballControls.js"></script>
    <script type="text/javascript" src="view/Cena3D.js"></script>
    <script type="text/javascript" src="view/BarraLateral.js"></script>
    <script type="text/javascript" src="view/BarraInferior.js"></script>
    <script type="text/javascript" src="view/Objetos.js"></script>
    <script type="text/javascript" src="controller/MyController.js"></script>
    <link href="view/index.css" rel="stylesheet" type="text/css" />
    
</head>
<body>

    <div id="container" class="container-fluid">
        <div class="row">

            <div id="BarraLateral" class="col-md-2 ">
                <ul class="nav nav-pills nav-stacked "> 
                    <li role="presentation" class="active">
                        <div id="ponto">  
                            <input type="image" src="view/img/ponto.png" class="btn btn-default" width="80" id="pontoBotao">       
                        </div>
                    </li>
                    <li role="presentation">   
                        <div id="anel">
                            <input type="image" src="view/img/anel.png" class="btn btn-default" width="80" id="anelBotao">
                        </div>
                    </li>
                </ul>
            </div>

           <div class="col-md-10">
                <div class="row">
                   <div id="WebGL"></div>
                </div>

                <div id= "BarraInferior" class="row">
                    <div id="forca" class="col-md-3 ">  
                        <input type="image" src="view/img/forca.png" class="btn btn-default" width="70" id="forcaBotao">
                    </div>
                    <div id="campo" class="col-md-3">  
                        <input type="image" src="view/img/campo.png" class="btn btn-default" width="70" id="campoBotao">
                    </div>
                </div>
            </div>
            
        </div>   
    </div>

    <div id="popup" class="popup">
        <p>Parametros</p>
        <form id="myForm" >
            raio,x,y,z:<br>
            <input type="text" name="posicao" value="4,0,0,0" id="posicao"><br>
            carga:<br>
            <input type="text" name="carga" value="10"><br><br>
            <input type="button" onclick="myFunction()" value="Submit form">
        </form>
    </div>

</body>
</html>
